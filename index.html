<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="/portfolio/tween.umd.js"></script>
    <script src="main.js" type="module"></script>

    <div class="inner-circle" style='cursor:pointer' onclick="alert('Created by Luca De Rosa\nModel created by Joe Kaluzny-Bojanski\nDesign inspired by https://threejs-journey.com/')">i
    </div>
    <style>
        body { margin: 0 }
    </style>
    <div class="square"></div>
    <div class="square2"></div>

    <div id="intro-text-wrapper">
        <div class="griditem">
            <svg height="250" width="550" style="position: absolute;z-index: -100">
                <polygon points="0,0 0,60 320,60 320,0" style="fill:white;opacity: 80%;" id="polygonName">
                     <animate attributeName="points" dur="1s" fill="freeze" repeatCount="indefinite"
                                 values="0,0 0,60 320,60 320,0;
                                 -10,4 10,70 340,50 300,0;
                                 0,7 0,60 350,80 310,10;
                                 0,5 5,70 330,50 330,10;
                                 0,0 0,60 320,60 320,0;"
                        />
                </polygon>
            </svg>
            <div id="name">Luca De Rosa</div>
        </div>
        <div class="griditem">
            <div class="lowertext"> </div>
        </div>
        <div class="griditem">
            <div class="lowertext">Welcome to my portfolio.</div>
        </div>
        <div class="griditem">
            <div class  ="lowertext">Click on the tower to begin.</div>
        </div>
    </div>

    <div id="tower-text-wrapper">
        <div class="tower-griditem">
            <svg height="210" width="600" style="position: absolute;z-index: -100" id="svg">
                <defs>
                    <linearGradient id="green-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >

                        <stop offset="0%" stop-color="#7A5FFF">
                            <animate attributeName="stop-color" values="#2EB62C; #04A5E2; #2EB62C" dur="4s" repeatCount="indefinite"></animate>
                        </stop>

                        <stop offset="100%" stop-color="#01FF89">
                            <animate attributeName="stop-color" values="#04A5E2; #2EB62C; #04A5E2" dur="4s" repeatCount="indefinite"></animate>
                        </stop>

                    </linearGradient>
                    <linearGradient id="blue-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >

                        <stop offset="0%" stop-color="#7A5FFF">
                            <animate attributeName="stop-color" values="#2EAAFA; #8C04DB; #2EAAFA" dur="4s" repeatCount="indefinite"></animate>
                        </stop>

                        <stop offset="100%" stop-color="#01FF89">
                            <animate attributeName="stop-color" values="#8C04DB; #2EAAFA; #8C04DB" dur="4s" repeatCount="indefinite"></animate>
                        </stop>

                    </linearGradient>
                    <linearGradient id="red-gradient" x1="0%" y1="50%" x2="100%" y2="50%" >

                        <stop offset="0%" stop-color="#7A5FFF">
                            <animate attributeName="stop-color" values="#870009; #D7008A; #870009" dur="4s" repeatCount="indefinite"></animate>
                        </stop>

                        <stop offset="100%" stop-color="#01FF89">
                            <animate attributeName="stop-color" values="#D7008A; #870009; #D7008A" dur="4s" repeatCount="indefinite"></animate>
                        </stop>

                    </linearGradient>
                </defs>
                <g>
                    <polygon points="0,0 0,60 1000,60 1000,0" id="polygonTitle" fill="url(#green-gradient)">
                        <animate attributeName="points" dur="1s" fill="freeze" repeatCount="indefinite"
                                 values="0,0 0,60 320,60 320,0;
                                 -10,4 10,70 340,50 300,0;
                                 0,7 0,60 350,80 310,10;
                                 0,5 5,70 330,50 330,10;
                                 0,0 0,60 320,60 320,0;"
                        />
                    </polygon>
                </g>
            </svg>
            <div id="title">title</div>
        </div>
        <div class="tower-griditem">
            <div class="text">text a</div>
        </div>
        <div class="tower-griditem">
            <div class="text">text b</div>
        </div>
        <div class="tower-griditem">
            <div class="text">text c</div>
        </div>
        <div class="tower-griditem">
            <div class="text">text d</div>
        </div>
        <div class="tower-griditem">
            <div class="text">text e</div>
        </div>
    </div>
</body>

</html>
